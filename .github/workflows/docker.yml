name: Docker

on:
  push:
    branches: [ master ]
  workflow_run:
    workflows: [ "Test" ]
    types:
      - completed

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Validate composer.json and composer.lock
        run: composer install --no-dev -o

      - name: Login to registry
        run: echo $GHCR_TOKEN | docker login ghcr.io -u $GHCR_USERNAME --password-stdin
        env:
          GHCR_USERNAME: ${{secrets.GHCR_USERNAME}}
          GHCR_TOKEN: ${{secrets.GHCR_TOKEN}}

      - name: Build NGINX
        run: docker build -t ghcr.io/waltertamboer/php-support-system:nginx --file .docker/nginx/Dockerfile .

      - name: Build PHP-FPM Production
        run: docker build --force-rm --target production --tag ghcr.io/waltertamboer/php-support-system:php81-fpm --file .docker/php-fpm/Dockerfile .

      - name: Build PHP-FPM Dev
        run: docker build --force-rm --target development --tag ghcr.io/waltertamboer/php-support-system:php81-fpm-dev --file .docker/php-fpm/Dockerfile .

      - name: Publish docker image
        run: echo Push
