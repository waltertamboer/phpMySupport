name: Docker

on:
  workflow_run:
    workflows: [ "Test" ]
    types:
      - completed

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Login to registry
        run: echo $GHCR_TOKEN | docker login ghcr.io -u $GHCR_USERNAME --password-stdin

      - name: Build docker image
        run: echo Build

      - name: Publish docker image
        run: echo Push
